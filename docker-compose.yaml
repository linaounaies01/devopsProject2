version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    networks:
      - mern-network
    ports:
      - "27017:27017"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: server
    networks:
      - mern-network
    ports:
      - "9000:9000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/todos
    depends_on:
      - mongodb

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    networks:
      - mern-network
    ports:
      - "3000:3000"
    depends_on:
      - server

networks:
  mern-network:
    driver: bridge
